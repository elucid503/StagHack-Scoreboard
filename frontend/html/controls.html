<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <title>StagHack Scoreboard</title>

    <link rel="stylesheet" href="../styles/index.css">

    <!-- JQuery -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Boxicons -->

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Page Scripts -->

    <script src="../scripts/index.js" type="module"></script>

    <script>

        window.IsControl = true;

    </script>

</head>

<!-- We can use HTMX if needed to swap out frontend elements with content from the backend.
I generally don't like big bulky frameworks like next.js or react/angular, especially not for something as small as this. -->

<body>

<div class="blur-backdrop" style="display: none"></div>

<dialog class="input-modal" style="display: none">

    <div class="input-modal-title">Add A Team</div>
    <div class="input-modal-text">Enter the name of the team.</div>
    <label>
        <input type="text" class="input-modal-input">
    </label>
    <div class="input-modal-buttons">
        <div id="AddTeamCancel" class="button input-modal-cancel">Cancel</div>
        <div id="AddTeamConfirm" class="button input-modal-confirm">Add</div>
    </div>

</dialog>

<div class="error-container" style="display: none">

    <div class="error-title">Error</div>
    <div class="error-text">Error content here</div>

</div>

<div class="title-container">

    <div class="title-text">2024 StagHack</div>
    <div class="title-subtext">Scoreboard</div>
    <div class="admin-callout">Admin Panel</div>

</div>

<div class="teams">

    <div class="no-teams" style="display: none">

        <i class='bx bxs-folder-open'></i>
        <div class="no-teams-text">There are no teams, yet.</div>

    </div>

</div>

<div class="control-bar">

    <div class="button add-team">Add A Team</div>
    <div class="button rm-team">Remove A Team</div>

</div>

<div class="popup-notification" style="display: none">

    <div class="popup-notification-text"></div>

</div>

</body>

</html>
